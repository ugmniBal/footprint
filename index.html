<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>re:earth 실천 발자국 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h2>👣 나의 실천 발자국 계산기</h2>
    <form id="calculator-form">
      <label>일주일에 텀블러를 몇 번 사용하나요?</label>
      <input type="number" id="tumbler" min="0" value="0">

      <label>일주일에 장바구니를 몇 번 사용하나요?</label>
      <input type="number" id="bag" min="0" value="0">

      <label>일주일에 플라스틱을 분리배출한 횟수는?</label>
      <input type="number" id="plastic" min="0" value="0">

      <button type="button" onclick="calculate()">계산하기</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
