
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>탄소발자국 계산기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🌿 하루 탄소발자국 계산기</h1>
        <form id="calculator">
            <div class="input-group">
                <label>자동차 주행 거리 (km)</label>
                <input type="number" id="car_km" value="0" />
            </div>
            <div class="input-group">
                <label>전기 사용량 (kWh)</label>
                <input type="number" id="electricity" value="0" />
            </div>
            <div class="input-group">
                <label>붉은 고기 섭취량 (g)</label>
                <input type="number" id="meat" value="0" />
            </div>
            <button type="submit">계산하기</button>
        </form>
        <div id="result" class="result-box">결과가 여기에 표시됩니다.</div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
